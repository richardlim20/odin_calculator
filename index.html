<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Odin Calculator</h1>
    <div id="calculator-container">
    <div id="results-container">
        <div id="results">999999</div>
    </div>
        <div class="row">
            <div>AC</div>
            <div>DEL</div>
            <div>%</div>
            <div>+</div>
        </div>
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>-</div>
        </div>
        <div class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>X</div>     
        </div>
        <div class="row">
            <div>3</div>
            <div>2</div>
            <div>1</div>
            <div>/</div>     
        </div>
        <div class="row" id="last-row">
            <div></div>
            <div>0</div>
            <div>.</div>
            <div>=</div>     
        </div>
    </div>
</body>
</html>
